<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geometry Genius</title>
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- fav-icon -->
    <link rel="shortcut icon" href="images/shapes.png" type="image/x-icon">
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/cac7ab5860.js" crossorigin="anonymous"></script>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header start  -->
    <header class="container-fluid ">
        <nav class="navbar navbar-expand-lg bg-primary-subtle rounded p-2 m-2">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><span class="fw-bold" style="font-size: 35px;">Interactive </span><br>
              <span>Geometry Book</span></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                 <a href="blog.html" class="btn btn-primary ms-auto w-25 py-3" type="submit" target="_blank">Blog</a>
              </div>
            </div>
          </nav>
    </header>
    <!-- header end  -->

    <!-- main start  -->
    <main class="container my-5">
      <section class="d-flex gap-3">
      <div class="row row-cols-1 row-cols-md-3 g-3 ">
          <div class="col text-center">
            <div id="box-1" class="card h-100 p-3">
              <img src="images/triangle.png" class="card-img-top w-100 h-100 mx-auto my-2" alt="">
              <div class="card-body">
                <h4 class="card-title">Triangle</h4>
                <h6 class="card-subtitle">Area (A) = 0.5 X b X h</h6>
                <br>
                <div>
                  <input id="triangle-b" type="text" placeholder="b" class="w-25"><span class="me-3">cm</span>
                  <input id="triangle-h" type="text" placeholder="h" class="w-25"><span>cm</span>
                </div>
                <br>
                <button id="triangle-btn" class="btn btn-primary ms-auto w-100" type="submit">Calculate</button>
              </div>
            </div>
          </div>
          <div class="col text-center">
            <div id="box-2" class="card h-100 p-3">
              <img src="images/rectangle.png" class="card-img-top w-100 h-100 mx-auto my-2" alt="">
              <div class="card-body" style="margin-top: 33px;">
                <h4 class="card-title">Rectangle</h4>
                <h6 class="card-subtitle">Area (A) = w X l</h6>
                <br>
                <div>
                  <input id="rectangle-w" type="text" placeholder="w" class="w-25"><span class="me-3">cm</span>
                  <input id="rectangle-l" type="text" placeholder="l" class="w-25"><span>cm</span>
                </div>
                <br>
                <button id="rectangle-btn" class="btn btn-primary ms-auto w-100 " type="submit">Calculate</button>
              </div>
            </div>
          </div>
          <div class="col text-center ">
            <div id="box-3" class="card h-100 p-3">
              <img src="images/parallelogram.png" class="card-img-top w-100 h-100 mx-auto my-2" alt="...">
              <div class="card-body" >
                <h4 class="card-title">Parallelogram</h4>
                <h6 class="card-subtitle">Area (A) = b X h</h6>
                <br>
                <div>
                  <input id="parallelogram-b" type="text" placeholder="b" class="w-25"><span class="me-3">cm</span>
                  <input id="parallelogram-h" type="text" placeholder="h" class="w-25"><span>cm</span>
                </div>
                <br>
                <button id="parallelogram-btn" class="btn btn-primary ms-auto w-100" type="submit">Calculate</button>
              </div>
            </div>
          </div>
          <div class="col text-center ">
              <div id="box-4" class="card h-100 p-3">
                <img src="images/rhombus.png" class="card-img-top w-100 h-100 mx-auto my-2" alt="...">
                <div class="card-body" >
                  <h4 class="card-title">Rhombus</h4>
                  <h6 class="card-subtitle">Area (A) = 0.5 X d<sub>1</sub> X d<sub>2</sub></h6>
                  <br>
                  <div>
                    <input id="rhombus-d1" type="text" placeholder="d1" class="w-25"><span class="me-3">cm</span>
                    <input id="rhombus-d2" type="text" placeholder="d2" class="w-25"><span>cm</span>
                  </div>
                  <br>
                  <button id="rhombus-btn" class="btn btn-primary ms-auto w-100" type="submit">Calculate</button>
                </div>
              </div>
            </div>
            <div class="col text-center ">
              <div id="box-5" class="card h-100  p-3">
                <img src="images/pentagon.png" class="card-img-top w-100 mx-auto my-2" alt="...">
                <div class="card-body">
                  <h4 class="card-title">Pentagon</h4>
                  <h6 class="card-subtitle">Area (A) = 0.5 X p X b</h6>
                  <br>
                  <div>
                    <input id="pentagon-p" type="text" placeholder="p" class="w-25"><span class="me-3">cm</span>
                    <input id="pentagon-b" type="text" placeholder="b" class="w-25"><span>cm</span>
                  </div>
                  <br>
                  <button id="pentagon-btn" class="btn btn-primary ms-auto w-100" type="submit">Calculate</button>
                </div>
              </div>
            </div>
            <div class="col text-center ">
              <div id="box-6" class="card h-100 py-3">
                <img src="images/ellipse.png" class="card-img-top w-100 h-100 mx-auto my-2" alt="...">
                <div class="card-body">
                  <h4 class="card-title">Ellipse</h4>
                  <h6 class="card-subtitle">Area (A) = <img src="images/pi.png" alt="" style= "width: 12px;"> ab</h6>
                  <br>
                  <div>
                    <input id="ellipse-a-axis" type="text" placeholder="a" class="w-25"><span class="me-3">cm</span>
                    <input id="ellipse-b-axis" type="text" placeholder="b" class="w-25"><span>cm</span>
                  </div>
                  <br>
                  <button id="ellipse-btn" class="btn btn-primary ms-auto w-100 " type="submit">Calculate</button>
                </div>
              </div>
            </div>
      </div>
      <div class="area-card-con col">
        <div class="area-card card h-100">
          <div class="card-body" >
              <h4 class="text-center card-title text-decoration-underline">Area Calculation</h4>
              <table class="table">
                  <tbody id="area-calculation">

                  </tbody>
              </table>
          </div>
        </div>
      </div>
       </section>
    </main>
    <!-- main end  -->

    <!-- script link  -->
    <script src="js/common.js"></script>
    <script src="js/geometry.js"></script>
    <script src="js/color-change.js"></script>

    <!-- Bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
